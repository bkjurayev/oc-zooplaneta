[viewBag]
==
<p class="lead">
    <strong>Забыли пароль?</strong> Нет проблем! Введите свой емэил для верификации аккаунта.
</p>

<form data-request="resetPassword::onRestorePassword" data-request-update="'resetPassword::reset': '#partialUserResetForm'">
    <div class="form-group">
        <label for="userRestoreEmail">Email</label>
        <input name="email" type="email" class="form-control" id="userRestoreEmail" placeholder="Введите емэил здесь">
    </div>

    <button type="submit" class="btn btn-default">Восствновить пароль</button>
</form>
