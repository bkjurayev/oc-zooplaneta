[viewBag]
==
<p class="lead">
    Пожалуйста, проверьте свою электронную почту для кода активации.
</p>

<form
    data-request="{{ __SELF__ }}::onResetPassword"
    data-request-update="'{{ __SELF__ }}::complete': '#partialUserResetForm'">
    <div class="form-group">
        <label for="resetCode">Код активации</label>
        <input name="code" type="text" class="form-control" id="resetCode" placeholder="Введите код активации" value="{{ __SELF__.code }}">
    </div>

    <div class="form-group">
        <label for="resetPassword">новый пароль</label>
        <input name="password" type="password" class="form-control" id="resetPassword" placeholder="Введите новый пароль">
    </div>

    <button type="submit" class="btn btn-default">Сброс пароля</button>
</form>
